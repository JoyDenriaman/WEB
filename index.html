<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
    <style>
        /* Styling tambahan jika diperlukan */
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Mini Ponsel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form id="formItem">
                            <input type="text" id="keyword" placeholder="Cari barang..." class="form-control" style="width: 200px;">
                            <button type="submit" class="btn btn-primary mt-2">Cari</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <button id="cart" class="btn btn-primary"><i class="fas fa-shopping-cart"></i> Keranjang (0)</button>
                    </li>
                    <li class="nav-item">
                        <button id="checkout" class="btn btn-success" disabled>Checkout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="listBarang"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
