<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mini Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Mini Ponsel</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Keranjang Belanja</h3>
        <div id="cartItemsList" class="row"></div>

        <h4 class="mt-4">Total Pembayaran: <span id="totalPrice">Rp 0</span></h4>

        <button class="btn btn-success mt-3" id="confirmPurchase">Konfirmasi Pembelian</button>
    </div>

    <script>
        // Data produk asli
        const items = [
            { id: '001', name: 'XIOMI 13T', price: 6500000, description: 'Hp Flagship, collab dengan Leica', image: 'images/13T.jpg' },
            { id: '002', name: 'INFINIX NOTE 40PRO', price: 3000000, description: 'Hp Murah dan Terjangkau', image: 'images/INFINIX.webp' },
            { id: '003', name: 'LG', price: 5000000, description: 'Hp merek Lg', image: 'images/LG.jpg' },
            { id: '004', name: 'SONY', price: 3000000, description: 'Kamera yang bagus', image: 'images/SONY.jpg' },
            { id: '005', name: 'Samsung Galaxy S23', price: 15000000, description: 'HP flagship Samsung dengan kamera canggih', image: 'images/SamsungS23.jpg' },
            { id: '006', name: 'iPhone 14 Pro', price: 18000000, description: 'HP premium Apple dengan Dynamic Island', image: 'images/iPhone14Pro.jpg' },
            { id: '007', name: 'Xiaomi Redmi Note 12', price: 3000000, description: 'HP murah dengan performa unggul', image: 'images/RedmiNote12.jpg' },
            { id: '008', name: 'Oppo Reno 8', price: 4500000, description: 'HP stylish dengan kamera portrait', image: 'images/OppoReno8.jpg' },
            { id: '009', name: 'Realme 11 Pro', price: 4000000, description: 'HP Realme dengan layar AMOLED', image: 'images/Realme11Pro.jpg' },
            { id: '010', name: 'Vivo V27', price: 5000000, description: 'HP Vivo dengan kamera cahaya malam', image: 'images/VivoV27.jpg' },
            { id: '011', name: 'Google Pixel 7', price: 9000000, description: 'HP Google dengan Android murni', image: 'images/Pixel7.jpg' }
        ];

        // Ambil data keranjang dari localStorage
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        // Fungsi menampilkan keranjang
        function displayCartItems() {
            const cartItemsList = document.getElementById('cartItemsList');
            const totalPrice = document.getElementById('totalPrice');

            cartItemsList.innerHTML = ''; // Kosongkan isi sebelumnya

            if (cartItems.length === 0) {
                cartItemsList.innerHTML = '<p class="text-center">Keranjang belanja Anda kosong.</p>';
                totalPrice.innerText = 'Rp 0';
                return;
            }

            let total = 0;

            // Menampilkan setiap item di keranjang
            cartItems.forEach((item, index) => {
                const product = items.find(prod => prod.id === item.id);

                if (!product) return; // Abaikan jika produk tidak ditemukan

                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                col.innerHTML = `
                    <div class="card">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">Rp ${product.price.toLocaleString()}</p>
                            <button class="btn btn-danger btn-sm removeItem" data-index="${index}">Hapus</button>
                        </div>
                    </div>
                `;
                cartItemsList.appendChild(col);
                total += product.price;
            });

            totalPrice.innerText = `Rp ${total.toLocaleString()}`;
        }

        // Hapus item dari keranjang
        document.getElementById('cartItemsList').addEventListener('click', function(event) {
            if (event.target.classList.contains('removeItem')) {
                const index = event.target.getAttribute('data-index');
                cartItems.splice(index, 1);
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                displayCartItems();
            }
        });

        // Konfirmasi pembelian
        document.getElementById('confirmPurchase').addEventListener('click', function () {
            if (cartItems.length === 0) {
                alert('Keranjang belanja kosong!');
                return;
            }

            alert('Pembelian berhasil!');

            // Kosongkan keranjang setelah pembelian berhasil
            cartItems = [];
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            displayCartItems();
        });

        // Tampilkan keranjang saat halaman dimuat
        displayCartItems();
    </script>
</body>
</html>
