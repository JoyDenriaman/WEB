<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Ecommerce</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Mini Ponsel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Form Pencarian -->
                    <li class="nav-item">
                        <form id="formItem" class="form-inline my-2 my-lg-0">
                            <input type="text" id="keyword" class="form-control mr-sm-2" placeholder="Cari barang...">
                            <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">Cari</button>
                        </form>
                    </li>
                    <!-- Tombol Keranjang -->
                    <li class="nav-item ml-3">
                        <button id="cart" class="btn btn-primary">
                            <i class="fas fa-shopping-cart"></i> Keranjang (0)
                        </button>
                    </li>
                    <!-- Tombol Checkout -->
                    <li class="nav-item ml-2">
                        <button id="checkout" class="btn btn-success" disabled>Checkout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Daftar Produk</h1>
        <div class="row" id="listBarang">
            <!-- Produk akan ditampilkan melalui JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Mini Ponsel - All Rights Reserved</p>
        </div>
    </footer>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
