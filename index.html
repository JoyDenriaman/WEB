<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Mini Ponsel</a>
            <button id="cart" class="btn btn-primary">
                <i class="fas fa-shopping-cart"></i> Keranjang (0)
            </button>
            <button id="checkout" class="btn btn-success" disabled>Checkout</button>
        </div>
    </nav>

    <!-- Form Pencarian -->
    <div class="container mt-4">
        <form id="formItem" class="form-inline">
            <input type="text" id="keyword" class="form-control w-75 mr-2" placeholder="Cari barang...">
            <button type="submit" class="btn btn-primary">Cari</button>
        </form>
    </div>

    <!-- Konten Utama -->
    <div class="container mt-4">
        <div class="row" id="listBarang">
            <!-- Produk akan ditampilkan melalui JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Mini Ponsel - All Rights Reserved</p>
        </div>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
